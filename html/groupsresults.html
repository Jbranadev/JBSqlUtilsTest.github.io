<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="" xml:lang="" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="TestNG unit test results." name="description"/>
    <link href="css/reportng.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script src="js/reportng.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('tr.parent')
                .css("cursor", "pointer")
                .attr("title", "Click to expand/collapse")
                .click(function () {
                    $(this).siblings('.child-' + this.id).toggle();
                });
            $('tr.parent')
                .css("cursor", "pointer")
                .attr("title", "Click to expand/collapse")
                .click();
        });

        function changeIcon(elementId) {
            if ($('#' + elementId).hasClass('glyphicon glyphicon-minus')) {
                $('#' + elementId).removeClass('glyphicon glyphicon-minus').toggleClass('glyphicon glyphicon-plus');
            } else {
                $('#' + elementId).removeClass('glyphicon glyphicon-plus').toggleClass('glyphicon glyphicon-minus');
            }
        }

        function showReport(element, report) {
            $(element).children(".tipFrame").attr('src', report).show();
        }

        function hideReport(element) {
            $(element).children(".tipFrame").hide();
        }
    </script>
</head>
<body onkeypress="hidePassPackages();" onload="return false;">
<div class="row">
    <div class="col-xs-12">
        <h3 class="normal" style="float: left;">Group Results</h3><br>
        <button class="btn-danger" id="hideResults" onclick="hidePassPackages(this);" style="float: right;"
                title="Click or Press Any key to Hide/Show All Passed Suites" type="button">Show Only Failures
        </button>
    </div>
</div>
<br>
<div class="well well-large">
    <table class="table table-bordered" id="features" width="100%;">
        <thead>
        <tr>
            <th width="30px"></th>
            <th scope="col" style="vertical-align:middle;text-align:left;">Group</th>
            <th scope="col" width="50px">Duration&nbsp;&nbsp;&nbsp;</th>
            <th scope="col" width="30px">Passed&nbsp;&nbsp;&nbsp;</th>
            <th scope="col" width="30px">Skipped&nbsp;&nbsp;&nbsp;</th>
            <th scope="col" width="30px">Failed&nbsp;&nbsp;&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
