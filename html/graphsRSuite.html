<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="" xml:lang="" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="js/canvasjs.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/reportng.css" rel="stylesheet"/>
    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                height: 600,
                indexLabelFontSize: 16,
                theme: "light2",
                title: {text: ""},
                axisX: {},
                axisY: {title: "Suite"},
                toolTip: {shared: true},
                legend: {
                    cursor: "pointer",
                    verticalAlign: "top",
                    horizontalAlign: "left",
                    dockInsidePlotArea: false,
                    fontSize: 16
                },
                data: [
                    {
                        type: "stackedBar", showInLegend: true, name: "Pass", color: "green", dataPoints: [
                            {label: "JBSqlUtils", y: 342},
                        ]
                    },
                    {
                        type: "stackedBar", showInLegend: true, name: "Fixed", color: "blue", dataPoints: [
                            {label: "JBSqlUtils", y: 0},
                        ]
                    },
                    {
                        type: "stackedBar", showInLegend: true, name: "Known Defects", color: "orange", dataPoints: [
                            {label: "JBSqlUtils", y: 0},
                        ]
                    },
                    {
                        type: "stackedBar", showInLegend: true, name: "Fail", color: "red", dataPoints: [
                            {label: "JBSqlUtils", y: 0},
                        ]
                    },
                    {
                        type: "stackedBar", showInLegend: true, name: "Skip", color: "yellow", dataPoints: [
                            {label: "JBSqlUtils", y: 0},
                        ]
                    }
                ]
            });

            chart.render();
        }
    </script>
</head>
<body>
<div id="graphPerTime">
    <h3 class="normal">Results Per Suite</h3>
    <div id="chartContainer" style="height: 100%; max-width: 100%; margin: 0px auto;"></div>
</div>
</body>
</html>
